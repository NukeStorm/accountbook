<html>
  <head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>

  <body>
    <div id="app">
      <nav>가계부</nav>

      <div class="month"><button class="prev-month-btn">◁</button> 10월 <button class="next-month-btn">▷</button></div>
      <div class="menu-bar">
        <ul>
          <li>내역</li>
          <li>달력</li>
          <li>통계</li>
        </ul>
      </div>
      <div class="content-add-form">
        <div class="row">분류<button>수입</button> <button>지출</button><button>내용지우기</button></div>
        <div class="row">
          <label for="date">날짜</label>
          <input type="date" name="date" />
          <label for="category">카테고리</label>
          <select name="category">
            <option value="test">test</option>
          </select>
          <label for="payment">결제수단</label>
          <select name="payment">
            <option value="test">test</option>
          </select>
        </div>
        <div class="row">
          <label for="amount">금액</label>
          <input id="amount" type="text" name="amount" />
          <label for="content">내용</label>
          <input type="text" name="content" />
        </div>

        <div class="row">
          <button class="add-btn">확인</button>
        </div>
      </div>

      <div class="category-type-filter">
        <div class="category-income"><input type="checkbox" />수입: xxxxxxxxxxxx원</div>
        <div class="category-expenditure"><input type="checkbox" />지출: xxxxxxxxxx원</div>
      </div>

      <div class="history-list">
        <div class="record">
          <div class="row header">
            <div>10월 6일</div>
            <div>+0원</div>
            <div>-28000원</div>
          </div>
          <div class="row content-row">
            <div class="category-type">월급</div>
            <div class="content">월급</div>
            <div class="payment">국민은행</div>
            <div class="amount">+10000000원</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function numberWithCommas(ev) {
      let moneyinput = ev.target;
      let x = moneyinput.value;
      x = x.replace(/[^0-9]/g, ''); // 입력값이 숫자가 아니면 공백
      x = x.replace(/,/g, ''); // ,값 공백처리
      document.querySelector('#amount').value = x.replace(/\B(?=(\d{3})+(?!\d))/g, ','); // 정규식을 이용해서 3자리 마다 , 추가
    }
    let moneyinput = document.querySelector('#amount');
    moneyinput.addEventListener('keyup', (ev) => numberWithCommas(ev));
  </script>
</html>
